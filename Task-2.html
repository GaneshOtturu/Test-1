<!DOCTYPE html>
<html>

<head>
    <title>Nested List</title>
</head>

<body>

<h1>A Nested unordered List</h1>

<ul style="list-style-type:circle">
    <li>Coffee</li>
    <li>Tea
        <ul style="list-style-type:disc">
            <li>Black Tea</li>
            <li>Green Tea</li>
        </ul>
    </li>
    <li>Milk</li>
</ul>

</body>

</html>
